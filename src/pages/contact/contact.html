        <main class="contact">
            <h2>Contact Me</h2>
            <div class="address">
                <p>AbuDhabi, UAE</p>
                <div class="info">
                    <a href="mailto: mmhassaan3@gmail.com">mmhassaan3@gmail.com</a><br>
                    <a href="tel:+971561113080">TEL: +971 56 111 3080</a>
                </div>
                <div class="icon">
                    <a href="https://ae.linkedin.com/in/mohamed-hassaan-ibrahim-243a91122?trk=profile-badge" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/MM3-class" target="_blank"><i class="fab fa-github-square"></i></a>
                </div>
            </div>
            
            <form action="https://formspree.io/f/xeqvprep" method="POST" id="form" class="form" autocomplete="on">
                <div class="name-mail">
                    <div class="name">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" v-model="fullName" v-bind:style="validName" required>
                        <small class="write-some">{{writeSomeName}}</small>
                    </div>
                    <div class="mail">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" v-model="email" v-bind:style="validMail" required>
                        <small class="write-some">{{writeSomeMail}}</small>
                    </div>
                </div>
                <div class="subject">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject" v-model="subject">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Be Glad to hear from you" v-model="message"></textarea>
                </div>
                <div class="submit">
                    <input type="submit" id="submit" value="Submit" v-bind:style="completeForm" v-bind:disabled="!validForm">
                </div>
            </form>
        </main>
